<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christians Pokedex</title>
    <link rel="stylesheet" href="pokedex.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/pokeball-icon.png" />
  </head>
  <body onload="init()">
    <!-------------------------Header------------------------------>

    <header>
      <div class="header-left">
        <img src="./img/pokeball-icon.png" alt="Pokedex-Logo" />
      </div>
      <div class="header-middle">
        <img src="./img/logo-pokedex.png" alt="Pokedex-Logo" />
      </div>
      <div class="header-right">
        <form action="">
          <input type="text" id="search" placeholder="Search Pokemon..." />
        </form>
        <button><img src="./img/delete.svg" alt="Delete Input" onclick="deleteInput()" /></button>
      </div>
    </header>

    <!-------------------------Pokemon Galery ------------------------------>

    <div class="pokemon-cards" id="cards"> </div>

    <!-------------------------Pokedex Card------------------------------>

    <section class="pokedex-wrapper" id="pokedex-wrapper" onclick="closePokedex()"> </section>

    <script src="templates.js"></script>
    <script src="pokedex.js"></script>
  </body>
</html>
